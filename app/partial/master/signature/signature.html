<div class="main-container signature" ng-controller="SignatureCtrl">
 <div class="full-height  white-bg column title-without-margin" >
   <navigation next="alert()" back="alerta()" is-next="true"></navigation>
   <div class="preview-link flex middle" >

      <i class="ion-ios-list-outline"></i>
       <p>{{'SIGNATURE.PREVIEW_FORM' | translate}}</p>
   </div>
   <p class="terms-conditions-text">
     {{'SIGNATURE.TERMS_CONDITION_1' | translate}}
     <a>{{'SIGNATURE.TERMS_AND_CONDITIONS' | translate}}</a>
     {{'SIGNATURE.TERMS_CONDITION_2' | translate}}
   </p>
   <div class="signature-container text-center">
     <canvas id="signature-pad" class="signature-pad" width=700 height=400></canvas>
   </div>
   <div class="sign-again-button text-center" >
     <button ng-click="signAgain()"  class="button  button-assertive activated">{{"SIGNATURE.SIGN_AGAIN" | translate}}</button>
   </div>
 </div>
</div>
