<ion-pane class="landing login" ng-controller="LoginCtrl" ng-class="{'rtl':$root.lang.id =='ar'}">
    <ion-content style="height: auto !important">
      <div class="row full-height no-padd">
          <div  class="full-height row vertical-align horizontal-align grey-bg">
            <div  class=" col col-80 main-landing-container no-padd card-shadow " >
              <div class="row full-height no-padd ">
                <div class="col col-50 left-section-login grey-bg  full-height">
                  <img src="img/app-logo.svg" />
                  <h2>E-Activation APP</h2>
                </div>
                <div  class="col col-50 full-height white-bg flex vertical-align horizontal-align">
                  <div style="width:100%" >
                    <h4 class="text-center">{{$root.location || 'Location'}}</h4>
                    <label class="item item-input item-stacked-label">
                      <span class="input-label">{{"LANDING.USERNAME" | translate}}</span>
                      <input type="text" ng-model="user.username" placeholder="John Smith">
                    </label>
                    <label class="item item-input item-stacked-label">
                      <span class="input-label">{{"LANDING.PASSWORD" | translate}}</span>
                      <input type="password" ng-model="user.password" placeholder="*********">
                    </label>
                    <div class="padding row center">
                    <button ng-click="login(user.username,user.password)" ng-disabled="!$root.location || !user.password || !user.username" class="button  button-assertive activated">{{"LANDING.LOGIN" | translate}}</button>
                  </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </ion-content>
  </ion-pane>
