<ion-pane class="main-container client-details" ng-controller="ClientDetailsCtrl">
  <ion-content class="full-height  no-padding white-bg  title-without-margin">

       <navigation next="openModal()" is-back="true" back="alert()" is-next="true"></navigation>
       <div class="row margin-top-lg client-details-ctrl " >
         <div class="col-60" style="padding:0 20px;">
             <img  src="img/scan-qid.svg" ng-click="scan()" />
         </div>
         <div class="col-20 text-center" ng-click="takePicture('front')">
           <img ng-if="!$parent.client.frontQID"  src="img/front-id.svg" />
           <img ng-if="$parent.client.frontQID"  ng-src="{{$parent.client.frontQID}}" />

         </div>
         <div class="col-20 text-center" ng-click="takePicture('back')">
           <img ng-if="!$parent.client.backQID"  src="img/back-id.svg" />
           <img ng-if="$parent.client.backQID"  ng-src="{{$parent.client.backQID}}" />
         </div>
       </div>
       <form>
       <div class="row margin-top-md " >
         <div class="col-33 form-item">
           <label class="item  item-input item-stacked-label" style="padding-left:0;">
             <span class="input-label">{{"CLIENT_DETAILS.QID" | translate}}</span>
             <input class="custom-input" ng-model="$parent.client.QID" type="text" >
           </label>
         </div>
         <div class="col-33 form-item">
           <label class="item  item-input item-stacked-label">
             <span class="input-label">{{"CLIENT_DETAILS.NATIONALITY" | translate}}</span>
             <input class="custom-input" type="text" >
           </label>
         </div>
         <div class="col-33 form-item">
           <label class="item  item-input item-stacked-label">
             <span class="input-label">{{"CLIENT_DETAILS.BIRTH_DATE" | translate}}</span>
             <input class="custom-input" type="text" >
           </label>
         </div>
        </div>

         <div class="row">
           <div class="col-33 form-item">
             <label class="item  item-input item-stacked-label" style="padding-left:0;">
               <span class="input-label">{{"CLIENT_DETAILS.FIRST_NAME" | translate}}</span>
               <input class="custom-input" type="text" >
             </label>
           </div>
           <div class="col-33 form-item">
             <label class="item  item-input item-stacked-label">
               <span class="input-label">{{"CLIENT_DETAILS.MIDDLE_NAME" | translate}}</span>
               <input class="custom-input" type="text" >
             </label>
           </div>
           <div class="col-33 form-item">
             <label class="item  item-input item-stacked-label">
               <span class="input-label">{{"CLIENT_DETAILS.LAST_NAME" | translate}}</span>
               <input class="custom-input" type="text" >
             </label>
           </div>
         </div>
         <div class="row">
           <div class="col-33 form-item">
             <label class="item  item-input item-stacked-label" style="padding-left:0;">
               <span class="input-label">{{"CLIENT_DETAILS.PO_BOX_OPTIONAL" | translate}}</span>
               <input class="custom-input" type="text" >
             </label>
           </div>
           <div class="col-33 form-item">
             <label class="item  item-input item-stacked-label">
               <span class="input-label">{{"CLIENT_DETAILS.EMAIL_OPTIONAL" | translate}}</span>
               <input class="custom-input" type="text" >
             </label>
           </div>
           <div class="col-33 form-item">
             <label class="item  item-input item-stacked-label">
               <span class="input-label">{{"CLIENT_DETAILS.ALTERNATIVE_NUMBER_OPTIONAL" | translate}}</span>
               <input class="custom-input" type="text" >
             </label>
           </div>
         </div>
    </form>
  </ion-content
</ion-pane>
