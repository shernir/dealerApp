<div class="row navigation">
  <button ng-click="back()">
   <i ng-if="$root.lang.id != 'ar'" class="ion-chevron-left"></i>
   <i ng-if="$root.lang.id == 'ar'" class="ion-chevron-right"></i>

   BACK
  </button>
  <button ng-click="next()" ng-if="isNext">
  NEXT
  <i ng-if="$root.lang.id != 'ar'" class="ion-chevron-right"></i>
  <i ng-if="$root.lang.id == 'ar'" class="ion-chevron-left"></i> 

  </button>
</div>
